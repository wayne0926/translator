<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- iOS meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Translate">
    <!-- Icons for various devices and browsers -->
    <link rel="apple-touch-icon" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
</head>
<body>
    <div class="app-container">

        <header class="app-header">
             <div class="header-title">Google <span class="translate-word">翻译</span></div>
        </header>

        <main class="translation-area">
            <div class="input-wrapper">
                 <textarea id="source-text" placeholder="输入文字"></textarea>
                 <div class="button-container">
                     <button id="clear-text" class="clear-button" style="display: none;">×</button>
                     <button id="copy-source-btn" class="copy-button" aria-label="Copy source text" style="display: none;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                     </button>
                 </div>
            </div>
            <div id="target-text-container">
                 <textarea id="target-text" placeholder="Translation" readonly></textarea>
                 <button id="copy-target-btn" class="copy-button" aria-label="Copy target text" style="display: none;">
                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                    </svg>
                 </button>
            </div>
            <div id="loading-indicator" style="display: none;">Translating...</div>
        </main>

        <div class="language-switcher">
             <button class="lang-button" id="source-lang-btn">Chinese</button>
             <button id="swap-languages" class="swap-button">⇄</button>
             <button class="lang-button" id="target-lang-btn">English</button>
             <select id="source-lang" style="display: none;">
                 <option value="auto">Detect Language</option>
                 <option value="zh" selected>Chinese (Simplified)</option>
                 <option value="en">English</option>
                 <option value="es">Spanish</option>
                 <option value="fr">French</option>
                 <option value="de">German</option>
                 <option value="ja">Japanese</option>
                 <option value="ko">Korean</option>
                 <option value="ru">Russian</option>
                 <option value="kz">Kazakh</option>
             </select>
             <select id="target-lang" style="display: none;">
                 <option value="en" selected>English</option>
                 <option value="zh">Chinese (Simplified)</option>
                 <option value="es">Spanish</option>
                 <option value="fr">French</option>
                 <option value="de">German</option>
                 <option value="ja">Japanese</option>
                 <option value="ko">Korean</option>
                 <option value="ru">Russian</option>
                 <option value="kz">Kazakh</option>
             </select>
        </div>

        <footer class="bottom-nav">
            <button class="nav-button mic-button" id="mic-btn" aria-label="Microphone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true">
                  <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/>
                </svg>
            </button>
        </footer>

    </div>

    <!-- Language Selection Modal (Initially Hidden) -->
    <div id="language-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="modal-title">Select Language</h3>
            <ul id="language-list"></ul>
            <button id="close-modal-btn" class="close-button">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
